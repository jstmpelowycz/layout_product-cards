<!doctype html>
<html class="page" lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <title>Product cards</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body class="page__content">
    <div class="card" data-qa="card">
      <img
        class="card__image"
        src="./images/imac.jpeg"
        alt="Моноблок APPLE A1419 iMac 27&quot; Retina 5K (MNED2UA/A)"
      >

      <h2 class="card__title">
        Моноблок APPLE A1419 iMac 27&quot; Retina 5K (MNED2UA/A)
      </h2>

      <h3 class="card__id">
        Код товара: 195434
      </h3>

      <section class="card__review">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <h3 class="card__feedbacks">
          Отзывов: 5
        </h3>
      </section>

      <section class="price card__price">
        <h3 class="price__label">
          Цена:
        </h3>
        <h3 class="price_value">
          69 999 грн
        </h3>
      </section>

      <a
        href="#"
        class="card__button"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
